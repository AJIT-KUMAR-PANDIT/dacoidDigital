<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/tailwindStyle.css" />
</head>

<body>
    <div class="p-9 flex flex-col h-screen overflow-y-auto items-center">
        <br />
        <div class="font-semibold text-[20px] flex w-[100vw] justify-center">
            <img src="../../img/leftButton.svg" alt="leftButton" class="w-[21px] h-[21px] fixed left-3"/>
            <span>Workout Tracker</span>
        </div>
        <br/>
        <div class="flex flex-col gap-4 mt-4">
            <img src="../../img/chart.png" alt="chart" class="w-[90vw]"/>
        </div>
        <br/>
        <div class="flex gap-3  items-center font-semibold border-[1.02px] border-[rgba(69,69,69,0.04)] rounded-[10px] px-[40px] py-[20px] w-[90vw] h-[50px] backdrop-filter backdrop-blur-[40.7121696472168px] bg-[linear-gradient(94deg,_rgba(129,_157,_255,_0.28)_0%,_rgba(16,_16,_16,_0.28)_100%)]">
            <img src="../../img/alert.svg" alt="alert"/>
            <span class="font-medium text-[12px]">
                You've burned fewer calories than yesterday. Time to get moving! 
            </span>
        </div>
    </div>
        
    <div class="p-1 flex justify-between fixed bottom-0 float-start bg-[#fff] w-[100vw]" >
        <img src="../../img/home.svg" alt="home" class="w-[51px] h-[51px]"/>
        <img src="../../img/analytics.svg" alt="analytics" class="w-[51px] h-[51px]"/>
        <img src="../../img/search.svg" alt="home" class="w-[91px] h-[91px] float-start relative bottom-[31px]"/>
        <img src="../../img/camera.svg" alt="home" class="w-[51px] h-[51px]"/>
        <img src="../../img/profile.svg" alt="home" class="w-[51px] h-[51px]"/>
    </div>
</body>

</html>
